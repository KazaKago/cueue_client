name: UnitTest

on:
  push:
    branches:
      - main
      - production
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Common
        uses: ./.github/actions/setup_common
        with:
          apiBaseUrl: ${{ secrets.API_BASE_URL__STAGING }}
          appleClientId: ${{ secrets.APPLE_CLIENT_ID__STAGING }}
          appleRedirectUri: ${{ secrets.APPLE_REDIRECT_URI__STAGING }}
          webRecaptchaSiteKey: ${{ secrets.WEB_RECAPTCHA_SITE_KEY }}
      - name: Test
        uses: ./.github/actions/test
