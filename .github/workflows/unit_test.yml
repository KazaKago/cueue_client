name: UnitTest

on:
  push:
    branches:
      - develop
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Flutter
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    - name: Pub get
      run: flutter pub get
    - name: Test
      run: flutter test
