name: Upload App
description: upload to firebase distribution.

inputs:
  appId:
    description: App id can be found on the General Settings page.
    required: true
  file:
    description: Artifact to upload (.apk or .ipa).
    required: true
  groups:
    description: Distribution groups.
    required: true

runs:
  using: composite
  steps:
    - name: Install Firebase
      run: npm install -g firebase-tools
      shell: bash
    - name: Upload
      run: firebase appdistribution:distribute ${{ inputs.file }} --app ${{ inputs.appId }} --groups ${{ inputs.groups }} --release-notes "${{ github.event.head_commit.message }}"
      shell: bash
