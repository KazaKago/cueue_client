name: Build AAB
description: build for aab.

outputs:
  aabPath:
    description: AAB path.
    value: ${{ steps.output-aab.outputs.aabPath }}

runs:
  using: composite
  steps:
    - name: Build
      shell: bash
      run: flutter build appbundle --dart-define-from-file=dart_define.json
    - name: Output AAB
      id: output-aab
      shell: bash
      run: echo "aabPath=$(echo ./build/app/outputs/bundle/release/app-release.aab)" >> $GITHUB_OUTPUT
